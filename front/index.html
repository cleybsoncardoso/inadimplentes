<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <script src=""></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <title>Clientes Inadimplentes</title>
</head>

<body>
  <div class="navbar">
    <h5>Clientes Inadimplentes</h5>
  </div>

  <div id="client-container" class="inadimplentes-container">
    <div class="d-flex flex-row w-100">
      <div class="search col-12 col-sm-6 form-group">
        <input class="d-flex flex-fill form-control" type="text" placeholder="Search.." name="search" v-model="search" v-on:keyup="filterClient()">
      </div>
    </div>

    <div class="client-list d-flex">
      <table class="table client-table">
        <thead>
          <tr>
            <th scope="col">
              <p @click="changeOrder('name')">Nome <span class="material-icons">{{ getIconStatus("name") }}</span></p>
            </th>
            <th scope="col">
              <p @click="changeOrder('total')">Total <span class="material-icons">{{ getIconStatus("total") }}</span></p>
            </th>
            <th scope="col">
              <p @click="changeOrder('since')">since <span class="material-icons">{{ getIconStatus("since") }}</span></p>
            </th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="client in clientsFiltered">
            <td>{{ client.name }}</td>
            <td>{{ client.total }}</td>
            <td>{{ client.since }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <link rel="stylesheet" href="./css/style.css">
  <script src="./js/utils.js"></script>
  <script src="./js/client-list.js"></script>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
